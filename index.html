      { id:'ore_netherite', name:'네더라이트', category:'광물', tier:'전설', desc:'단일 상점가 200 · 블록 상점가 2000', tags:['광물'], addedAt:'2025-01-15' }
    ];

    // ---------- 렌더 ----------
    const PAGE_SIZE = 24;
    const state = readParams();
    // UI 채우기
    $('#q').value = state.q; $('#cat').value = state.cat; $('#tier').value = state.tier; $('#sort').value = state.sort;

    function match(item, q){
      if (!q) return true;
      const nq = norm(q);
      return [item.name, item.desc, ...(item.tags||[])].some(v => norm(v).includes(nq));
    }
    function apply(list, st){
      let out = list.filter(it => match(it, st.q));
      if (st.cat) out = out.filter(it => it.category === st.cat);
      if (st.tier) out = out.filter(it => it.tier === st.tier);
      switch(st.sort){
        case 'recent': out.sort((a,b)=> new Date(b.addedAt) - new Date(a.addedAt)); break;
        case 'cat': out.sort((a,b)=> (a.category||'').localeCompare(b.category||'','ko') || a.name.localeCompare(b.name,'ko')); break;
        default: out.sort((a,b)=> a.name.localeCompare(b.name,'ko'));
      }
      return out;
    }

    function card(it){
      const el = document.createElement('div');
      el.className = 'card';
      el.innerHTML = `
        <div class="name">${it.name}</div>
        <div class="row">
          <span class="chip">${it.category}</span>
          <span class="chip">차수: ${it.tier}</span>
        </div>
        <div class="desc">${it.desc || ''}</div>
      `;
      return el;
    }

    function render(){
      state.q = $('#q').value.trim();
      state.cat = $('#cat').value;
      state.tier = $('#tier').value;
      state.sort = $('#sort').value;

      const filtered = apply(DATA, state);
      const total = filtered.length;

      // 페이지 보정
      const pages = Math.max(1, Math.ceil(total / PAGE_SIZE));
      if (state.page > pages) state.page = pages;
      if (state.page < 1) state.page = 1;

      // 카운트
      $('#count').textContent = `${total.toLocaleString()}개 결과`;

      // 조각
      const start = (state.page-1)*PAGE_SIZE;
      const visible = filtered.slice(start, start+PAGE_SIZE);

      // 그리드
      const grid = $('#grid'); grid.innerHTML = '';
      visible.forEach(it => grid.appendChild(card(it)));

      // 페이지네이션
      const pager = $('#pager'); pager.innerHTML = '';
      if (pages > 1){
        const mkBtn = (p, label=p) => {
          const b = document.createElement('button'); b.className='btn' + (p===state.page? ' primary':''); b.textContent=label;
          b.addEventListener('click', ()=>{ state.page=p; writeParams(state); render(); });
          return b;
        };
        pager.appendChild(mkBtn(Math.max(1, state.page-1), '이전'));
        for(let p=Math.max(1,state.page-2); p<=Math.min(pages,state.page+2); p++) pager.appendChild(mkBtn(p));
        pager.appendChild(mkBtn(Math.min(pages, state.page+1), '다음'));
      }

      // URL 동기화
      writeParams(state);
    }

    // 이벤트
    $('#q').addEventListener('input', ()=>{ state.page=1; render(); });
    $('#cat').addEventListener('change', ()=>{ state.page=1; render(); });
    $('#tier').addEventListener('change', ()=>{ state.page=1; render(); });
    $('#sort').addEventListener('change', ()=>{ state.page=1; render(); });
    $('#share').addEventListener('click', (e)=>{ e.preventDefault(); navigator.clipboard.writeText(location.href); alert('현재 검색/필터 링크를 복사했습니다!'); });

    // 초기 렌더
    render();
  </script>
</body>
</html>
