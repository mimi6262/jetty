<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>펭귄 서버 도감 검색기 🐧</title>
<style>
  body {
    font-family: "Pretendard", sans-serif;
    margin: 0;
    background: #f9fafb;
    color: #222;
  }
  header {
    background: linear-gradient(135deg, #7dd3fc, #38bdf8);
    color: white;
    padding: 1.5rem;
    text-align: center;
    font-size: 1.6rem;
    font-weight: bold;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    padding: 1rem;
    background: white;
    box-shadow: 0 1px 4px rgba(0,0,0,0.05);
  }
  .controls input, .controls select {
    padding: 0.5rem 0.8rem;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    font-size: 0.95rem;
  }
  main {
    max-width: 1000px;
    margin: 1rem auto;
    padding: 0 1rem;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1rem;
  }
  .card {
    background: white;
    border-radius: 16px;
    padding: 1rem;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    transition: transform 0.15s;
  }
  .card:hover { transform: translateY(-4px); }
  .name { font-weight: bold; font-size: 1.1rem; margin-bottom: 0.25rem; }
  .category { font-size: 0.85rem; color: #555; margin-bottom: 0.25rem; }
  .tier { font-size: 0.85rem; color: #38bdf8; margin-bottom: 0.5rem; }
  .desc { font-size: 0.9rem; color: #333; white-space: pre-line; }
  footer {
    text-align: center;
    padding: 1rem;
    font-size: 0.85rem;
    color: #666;
  }
</style>
</head>
<body>
  <header>🐧 펭귄 서버 도감 검색기</header>
  <div class="controls">
    <input type="text" id="search" placeholder="검색 (이름, 재료, 효과 등)">
    <select id="categoryFilter">
      <option value="">전체 카테고리</option>
      <option value="요리">요리</option>
      <option value="재료">재료</option>
      <option value="광물">광물</option>
    </select>
    <select id="tierFilter">
      <option value="">전체 차수</option>
      <option value="기본">기본</option>
      <option value="0차">0차</option>
      <option value="1차">1차</option>
      <option value="2차">2차</option>
      <option value="3차">3차</option>
      <option value="4차">4차</option>

    </select>
  </div>

  <main id="result"></main>

  <footer>© 2025 펭귄서버 도감 검색기 </footer>

<script>
// ====== 데이터 시작 ======
const DATA = [
  { id:'mat_milgagu', name:'밀가루', category:'재료', tier:'기본', desc:'밀 x 4', tags:['요리사','기본재료'], addedAt:'2025-01-15' },
  { id:'mat_sugar_powder', name:'슈가파우더', category:'재료', tier:'기본', desc:'설탕 x 9', tags:['요리사','기본재료'], addedAt:'2025-01-15' },
  { id:'mat_beet_box', name:'비트상자', category:'재료', tier:'기본', desc:'비트 x 4', tags:['요리사','기본재료'], addedAt:'2025-01-15' },
  { id:'mat_potato_box', name:'감자상자', category:'재료', tier:'기본', desc:'감자 x 9', tags:['요리사','기본재료'], addedAt:'2025-01-15' },
  { id:'mat_watermelon_juice', name:'수박 쥬스', category:'재료', tier:'기본', desc:'수박 x 4', tags:['요리사','기본재료'], addedAt:'2025-01-15' },

  { id:'t0_garlic_steak', name:'마늘 스테이크', category:'요리', tier:'0차', desc:'시세 50 · 재료: 마늘, 스테이크, 감자상자 2 · 경험치 3' },
  { id:'t0_kimchi', name:'배추 김치', category:'요리', tier:'0차', desc:'시세 78 · 재료: 배추, 고추, 밀가루 · 경험치 3' },
  { id:'t0_lemon_dango', name:'레몬 당고', category:'요리', tier:'0차', desc:'시세 48 · 재료: 레몬, 슈가파우더, 밀가루 · 경험치 3' },
  { id:'t0_potion_lowest', name:'최하급 포션', category:'요리', tier:'0차', desc:'체력 15% · 마나 4% · 쿨타임 30초 · 재료: 레몬, 마늘, 네더사마귀 상자 2' },

  { id:'t1_strawberry_mochi', name:'딸기모찌', category:'요리', tier:'1차', desc:'시세 58 · 재료: 딸기, 슈가파우더, 밀가루 · 경험치 4' },
  { id:'t1_cucumber_salad', name:'오이무침', category:'요리', tier:'1차', desc:'시세 86 · 재료: 오이, 고추, 밀가루 · 경험치 4' },
  { id:'t1_salad', name:'샐러드', category:'요리', tier:'1차', desc:'시세 98 · 재료: 파프리카, 오이, 당근상자 2 · 경험치 4' },

  { id:'t4_melon_bread', name:'메론빵', category:'요리', tier:'4차', desc:'시세 90 · 재료: 멜론, 슈가파우더, 밀가루 · 경험치 7' },
  { id:'t4_bibimbap', name:'비빔밥', category:'요리', tier:'4차', desc:'시세 166 · 재료: 쌀, 상추, 당근 상자 2 · 경험치 7' },
  { id:'t4_fish_chip', name:'생선 튀김', category:'요리', tier:'4차', desc:'시세 1610 · 재료: 1등급 도다리, 양파, 밀가루 · 경험치 30' },

  { id:'ore_diamond', name:'다이아몬드', category:'광물', tier:'일반', desc:'단일 상점가 72 · 블록 상점가 720' },
  { id:'ore_gold', name:'금', category:'광물', tier:'일반', desc:'단일 상점가 15 · 블록 상점가 150' },
  { id:'ore_iron', name:'철', category:'광물', tier:'일반', desc:'단일 상점가 10 · 블록 상점가 100' },
  { id:'ore_emerald', name:'에메랄드', category:'광물', tier:'희귀', desc:'단일 상점가 120 · 블록 상점가 1200' },
  { id:'ore_netherite', name:'네더라이트', category:'광물', tier:'전설', desc:'단일 상점가 200 · 블록 상점가 2000' }
];
// ====== 데이터 끝 ======

function renderList() {
  const q = document.getElementById('search').value.toLowerCase();
  const cat = document.getElementById('categoryFilter').value;
  const tier = document.getElementById('tierFilter').value;
  const list = DATA.filter(item => {
    const matchQ = item.name.toLowerCase().includes(q) || (item.desc && item.desc.toLowerCase().includes(q));
    const matchC = !cat || item.category === cat;
    const matchT = !tier || item.tier === tier;
    return matchQ && matchC && matchT;
  });
  const result = document.getElementById('result');
  result.innerHTML = list.map(i=>`
    <div class='card'>
      <div class='name'>${i.name}</div>
      <div class='category'>${i.category}</div>
      <div class='tier'>${i.tier}</div>
      <div class='desc'>${i.desc}</div>
    </div>
  `).join('');
}

document.getElementById('search').addEventListener('input', renderList);
document.getElementById('categoryFilter').addEventListener('change', renderList);
document.getElementById('tierFilter').addEventListener('change', renderList);

renderList();
</script>
</body>
</html>
