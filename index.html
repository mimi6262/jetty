<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>펭귄 서버 검색기</title>
  <meta name="description" content="펭귄 서버 검색기 (요리/재료/광물) - 차수 필터 & 즐겨찾기" />

  <style>
    :root{
      --bg1:#1a0b2e; --bg2:#2b1055; --line:#3b2a60;
      --ink:#eef0f6; --muted:#b9bfd1; --card:#201136; --chip:#2a1949;
      --accent:#7a4ed2; --accent2:#5a38a8;
      --shadow:0 12px 28px rgba(0,0,0,.45), 0 2px 6px rgba(0,0,0,.3);
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,var(--bg2),var(--bg1));color:var(--ink);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,Helvetica,Arial}
    .container{max-width:1100px;margin:0 auto;padding:0 16px}
    header{text-align:center;padding:28px 0 14px;border-bottom:1px solid rgba(255,255,255,.06)}
    .subtitle{color:var(--muted)}
    .toolbar{position:sticky;top:0;z-index:99;background:rgba(26,11,46,.65);backdrop-filter:blur(10px);border-bottom:1px solid rgba(255,255,255,.06);margin-bottom:24px}
    .bar{display:grid;gap:10px;grid-template-columns:1fr auto auto auto auto;align-items:center;padding:12px 0}
    @media (max-width:980px){.bar{grid-template-columns:1fr 1fr 1fr}}
    @media (max-width:560px){.bar{grid-template-columns:1fr 1fr}}
    .search{display:flex;align-items:center;gap:8px;background:linear-gradient(180deg,#251446,#1e1237);border:1px solid var(--line);border-radius:999px;padding:10px 14px;box-shadow:var(--shadow)}
    .search input{flex:1;border:0;background:transparent;outline:0;color:var(--ink)}
    select,.btn{background:linear-gradient(180deg,#251446,#1e1237);border:1px solid var(--line);color:var(--ink);border-radius:999px;padding:10px 12px}
    .btn{cursor:pointer}
    .btn.primary{background:linear-gradient(180deg,var(--accent),var(--accent2));border-color:transparent;color:#fff;box-shadow:var(--shadow)}
    main{padding:8px 0 28px}
    .grid{display:grid;gap:14px;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));margin-top:12px}
    .card{position:relative;background:linear-gradient(180deg,#22133d,#1a0f30);border:1px solid var(--line);border-radius:20px;padding:14px;box-shadow:var(--shadow);transition:transform .15s}
    .card:hover{transform:translateY(-4px)}
    .name{font-weight:800;font-size:18px;margin-bottom:6px;letter-spacing:-.02em}
    .row{display:flex;gap:6px;flex-wrap:wrap}
    .chip{background:var(--chip);border:1px solid var(--line);border-radius:999px;padding:3px 8px;font-size:12px;color:var(--muted)}
    .desc{font-size:14px;margin-top:8px;color:#dfe2f2;white-space:pre-line}
    .fav{position:absolute;right:10px;top:10px;border:0;background:linear-gradient(180deg,#271542,#1c1032);border-radius:999px;padding:6px 10px;cursor:pointer;color:#ff9dbb}
    .fav.active{background:#ff5c8a;color:#fff}
    footer{border-top:1px solid rgba(255,255,255,.06)}
    footer .container{display:flex;justify-content:space-between;align-items:center;gap:10px;padding:14px 0;color:var(--muted);flex-wrap:wrap}
  </style>
</head>
<body>
  <header>
    <h1>펭귄 서버 검색기</h1>
    <div class="subtitle">요리 · 재료 · 광물 검색 / 차수 필터 / 즐겨찾기 지원</div>
  </header>

  <div class="toolbar">
    <div class="container bar">
      <div class="search">
        <span>🔎</span>
        <input id="q" placeholder="이름·설명·태그로 검색 (예: 화채, 포션, 다이아)">
      </div>
      <select id="cat">
        <option value="">카테고리 전체</option>
        <option value="요리">요리</option>
        <option value="재료">재료</option>
        <option value="광물">광물</option>
      </select>
      <select id="tier">
        <option value="">차수 전체</option>
        <option>기본</option>
        <option>0차</option>
        <option>1차</option>
        <option>2차</option>
        <option>3차</option>
        <option>4차</option>

      </select>
      <select id="sort">
        <option value="name">이름순</option>
        <option value="recent">최근 추가순</option>
        <option value="cat">카테고리순</option>
      </select>
      <button class="btn" id="favOnlyBtn" title="즐겨찾기만 보기">★ 즐겨찾기</button>
    </div>
  </div>

  <main class="container">
    <div id="grid" class="grid"></div>
  </main>

<section id="calc" class="container" style="margin:40px auto;padding:20px;border-radius:16px;background:linear-gradient(180deg,#241443,#1a0f30);box-shadow:0 8px 20px rgba(0,0,0,.4);">
  <h2 style="margin-top:0;font-size:20px">📈 요리 가격 변동 계산기</h2>
  <div style="display:flex;flex-wrap:wrap;gap:10px;align-items:center;">
    <select id="calc-item" style="flex:1;min-width:180px;background:#2b1a4b;color:#fff;border:1px solid #3b2a60;border-radius:10px;padding:8px;">
      <option value="">요리를 선택하세요</option>
    </select>
    <input id="calc-rate" type="number" placeholder="변동 % (예: 20)" style="width:120px;padding:8px;border-radius:10px;border:1px solid #3b2a60;background:#2b1a4b;color:#fff;">
    <button id="calc-btn" class="btn primary">계산</button>
  </div>
  <div id="calc-result" style="margin-top:12px;font-weight:600;font-size:17px;color:#ffd770;"></div>
</section>

  
  <footer>
    <div class="container">
      <div>© 2025 펭귄 서버 검색기 · GitHub Pages</div>
      <div><a href="#" id="share">현재 검색 공유</a></div>
    </div>
  </footer>

  <script>
    const $ = s => document.querySelector(s);
    const norm = s => (s||'').toString().toLowerCase().replace(/\\s+/g,'').normalize('NFKD');

    const favKey = 'penguin-favs-v1';
    const favs = new Set(JSON.parse(localStorage.getItem(favKey) || '[]'));
    const saveFavs = () => localStorage.setItem(favKey, JSON.stringify([...favs]));

 const DATA = [
  // ───────── 재료 ─────────
  { id:'mat_milgagu', name:'밀가루', category:'재료', tier:'기본', desc:'밀 x 4', tags:['요리사','기본재료'], addedAt:'2025-01-15' },

  // ───────── 0차 ─────────
  { id:'t0_garlic_steak', name:'마늘 스테이크', category:'요리', tier:'0차', desc:'시세 50 · 재료: 마늘, 스테이크, 감자상자 2 · 경험치 3', tags:['요리사','육류'], addedAt:'2025-01-15' },

  // ───────── 1차 ─────────
  { id:'t1_salad', name:'샐러드', category:'요리', tier:'1차', desc:'시세 98 · 재료: 파프리카, 오이, 당근상자 2 · 경험치 4', tags:['요리사','채소'], addedAt:'2025-01-15' },

  // ───────── 3차 ─────────
  { id:'t3_tomato_pasta', name:'토마토 파스타', category:'요리', tier:'3차', desc:'시세 130 · 재료: 토마토, 대파, 밀가루 · 경험치 6', tags:['요리사','면요리'], addedAt:'2025-01-15' },
  { id:'t3_peach_ice_tea', name:'복숭아 아이스티', category:'요리', tier:'3차', desc:'시세 80 · 재료: 복숭아, 비트상자, 슈가파우더 2 · 경험치 6', tags:['요리사','음료'], addedAt:'2025-01-15' },
  { id:'t3_shrimp_grill', name:'철판 새우', category:'요리', tier:'3차', desc:'시세 1610 · 재료: 1등급 새우, 브로콜리, 당근 상자 2 · 경험치 25', tags:['요리사','해산물'], addedAt:'2025-01-15' },
  { id:'t3_potion_mid', name:'중급 포션', category:'요리', tier:'3차', desc:'체력 30% · 마나 16% · 쿨타임 30초 · 재료: 복숭아, 토마토, 네더사마귀 상자 2 · 경험치 6', tags:['요리사','포션'], addedAt:'2025-01-15' },
  { id:'t3_peach_punch', name:'복숭아 화채', category:'요리', tier:'3차', desc:'포화 3분 · 재료: 복숭아, 수박쥬스, 시원한 얼음 · 경험치 12', tags:['요리사','화채'], addedAt:'2025-01-15' },

  // ───────── 4차 ─────────
  { id:'t4_melon_bread', name:'메론빵', category:'요리', tier:'4차', desc:'시세 90 · 재료: 멜론, 슈가파우더, 밀가루 · 경험치 7', tags:['요리사','빵'], addedAt:'2025-01-15' },
  { id:'t4_gimbap', name:'김밥', category:'요리', tier:'4차', desc:'시세 166 · 재료: 쌀, 양파, 비트 상자 1 · 경험치 7', tags:['요리사','한식'], addedAt:'2025-01-15' },
  { id:'t4_bibimbap', name:'비빔밥', category:'요리', tier:'4차', desc:'시세 166 · 재료: 쌀, 상추, 당근 상자 2 · 경험치 7', tags:['요리사','한식'], addedAt:'2025-01-15' },
  { id:'t4_fish_chip', name:'생선 튀김', category:'요리', tier:'4차', desc:'시세 1610 · 재료: 1등급 도다리, 양파, 밀가루 · 경험치 30', tags:['요리사','해산물'], addedAt:'2025-01-15' },
  { id:'t4_potion_high', name:'상급 포션', category:'요리', tier:'4차', desc:'체력 35% · 마나 20% · 쿨타임 30초 · 재료: 멜론, 상추, 네더사마귀 상자 2 · 경험치 7', tags:['요리사','포션'], addedAt:'2025-01-15' },
  { id:'t4_melon_punch', name:'메론 화채', category:'요리', tier:'4차', desc:'포화 4분 · 재료: 멜론, 수박쥬스, 시원한 얼음 · 경험치 16', tags:['요리사','화채'], addedAt:'2025-01-15' },

  // ───────── 광물 ─────────
  { id:'ore_diamond', name:'다이아', category:'광물', tier:'기본', desc:'단일 상점가 72 · 블록 상점가 720', tags:['광물'], addedAt:'2025-01-15' },
  { id:'ore_gold', name:'금', category:'광물', tier:'기본', desc:'단일 상점가 15 · 블록 상점가 150', tags:['광물'], addedAt:'2025-01-15' },
  { id:'ore_iron', name:'철', category:'광물', tier:'기본', desc:'단일 상점가 10 · 블록 상점가 100', tags:['광물'], addedAt:'2025-01-15' },
  { id:'ore_copper', name:'구리', category:'광물', tier:'기본', desc:'단일 상점가 4 · 블록 상점가 40', tags:['광물'], addedAt:'2025-01-15' },
  { id:'ore_lapis', name:'청금석', category:'광물', tier:'기본', desc:'단일 상점가 6 · 블록 상점가 60', tags:['광물'], addedAt:'2025-01-15' },
  { id:'ore_redstone', name:'레드스톤', category:'광물', tier:'기본', desc:'단일 상점가 6 · 블록 상점가 60', tags:['광물'], addedAt:'2025-01-15' },
  { id:'ore_emerald', name:'에메랄드', category:'광물', tier:'기본', desc:'단일 상점가 120 · 블록 상점가 1200', tags:['광물'], addedAt:'2025-01-15' },
  { id:'ore_quartz', name:'석영', category:'광물', tier:'기본', desc:'단일 상점가 8', tags:['광물'], addedAt:'2025-01-15' },
  { id:'ore_netherite', name:'네더라이트', category:'광물', tier:'기본', desc:'단일 상점가 200 · 블록 상점가 2000', tags:['광물'], addedAt:'2025-01-15' }
];

    const PAGE_SIZE = 24;
    const state = {q:'',cat:'',tier:'',sort:'name',fav:0,page:1};

    const match = (item, q) => !q || [item.name, item.desc, ...(item.tags||[])].some(v => norm(v).includes(norm(q)));
    const apply = (list, st) => {
      let out = list.filter(it => match(it, st.q));
      if (st.cat) out = out.filter(it => it.category === st.cat);
      if (st.tier) out = out.filter(it => it.tier === st.tier);
      if (st.fav) out = out.filter(it => favs.has(it.id));
      switch(st.sort){
        case 'recent': out.sort((a,b)=> new Date(b.addedAt)-new Date(a.addedAt)); break;
        case 'cat': out.sort((a,b)=> (a.category||'').localeCompare(b.category||'','ko') || a.name.localeCompare(b.name,'ko')); break;
        default: out.sort((a,b)=> a.name.localeCompare(b.name,'ko'));
      }
      return out;
    };

    function card(it){
      const el = document.createElement('div');
      el.className = 'card';
      el.innerHTML = `
        <button class="fav ${favs.has(it.id)?'active':''}" aria-label="즐겨찾기" data-id="${it.id}">
          ${favs.has(it.id)?'♥':'♡'}
        </button>
        <div class="name">${it.name}</div>
        <div class="row">
          <span class="chip">${it.category}</span>
          <span class="chip">차수: ${it.tier}</span>
        </div>
        <div class="desc">${it.desc||''}</div>`;
      el.querySelector('.fav').addEventListener('click', e=>{
        const id = e.currentTarget.dataset.id;
        favs.has(id)?favs.delete(id):favs.add(id);
        saveFavs(); render();
      });
      return el;
    }

    function render(){
      const filtered = apply(DATA, state);
      const grid = $('#grid'); grid.innerHTML='';
      filtered.forEach(it => grid.appendChild(card(it)));
      document.getElementById('favOnlyBtn').classList.toggle('primary', !!state.fav);
    }

    $('#q').addEventListener('input', e=>{state.q=e.target.value; render();});
    $('#cat').addEventListener('change', e=>{state.cat=e.target.value; render();});
    $('#tier').addEventListener('change', e=>{state.tier=e.target.value; render();});
    $('#sort').addEventListener('change', e=>{state.sort=e.target.value; render();});
    $('#favOnlyBtn').addEventListener('click', ()=>{state.fav=state.fav?0:1; render();});
    $('#share').addEventListener('click', e=>{e.preventDefault(); navigator.clipboard.writeText(location.href); alert('현재 검색 링크를 복사했습니다!');});

    render();

    // ───────── 요리 가격 변동 계산기 ─────────
const calcSel = document.getElementById('calc-item');
const calcRate = document.getElementById('calc-rate');
const calcBtn = document.getElementById('calc-btn');
const calcResult = document.getElementById('calc-result');

// 요리 항목만 드롭다운에 추가
DATA.filter(x=>x.category==='요리').forEach(x=>{
  const opt = document.createElement('option');
  opt.value = x.id;
  opt.textContent = x.name;
  calcSel.appendChild(opt);
});

calcBtn.addEventListener('click', ()=>{
  const id = calcSel.value;
  const rate = parseFloat(calcRate.value);
  if(!id) return alert('요리를 선택하세요.');
  if(isNaN(rate)) return alert('변동 퍼센트를 입력하세요.');
  if(rate < -30 || rate > 80) return alert('변동 범위는 -30% ~ +80% 입니다.');

  const item = DATA.find(x=>x.id===id);
  const match = item.desc.match(/시세\\s*([0-9]+)/);
  if(!match) return alert('이 요리는 시세 정보가 없습니다.');

  const base = parseFloat(match[1]);
  const result = Math.round(base * (1 + rate/100));

  calcResult.innerHTML = `💰 <b>${item.name}</b>의 변동 시세: <span style="color:#80ffae">${result.toLocaleString()}</span>원 (기준 ${base}원, 변동 ${rate}% )`;
});

    
  </script>
</body>
</html>
